meta:
    default:
        FoamFile: &FoamFile
            version: 2.0
            format: ascii
        p: &p
            solver: PCG
            preconditioner: DIC
            tolerance: 1e-06
            relTol: 0.05
    static:
        -
            name: Allrun
            type: text
            data: |
                #!/bin/sh
                cd ${0%/*} || exit 1    # Run from this directory

                # Source tutorial run functions
                . $WM_PROJECT_DIR/bin/tools/RunFunctions

                # Get application directory
                application=$(getApplication)

                runApplication fluentMeshToFoam elbow.msh
                runApplication "$application"
                runApplication foamMeshToFluent
                runApplication foamDataToFluent
        -
            name: Allclean
            type: text
            data: |
                #!/bin/sh
                cd ${0%/*} || exit 1    # Run from this directory

                # Source tutorial clean functions
                . $WM_PROJECT_DIR/bin/tools/CleanFunctions

                rm -f constant/polyMesh/boundary > /dev/null 2>&1
                rm -rf fluentInterface
                cleanCase
        -
            name: elbow.msh
            type: 7z
            data: static/elbow-msh.7z
data:
    "0":
        p:
            FoamFile:
                class: volScalarField
                object: p
                <<: *FoamFile
            dimensions: "[0 2 -2 0 0 0 0]"
            internalField: uniform 0
            boundaryField:
                wall-4:
                    type: zeroGradient
                velocity-inlet-5:
                    type: zeroGradient
                velocity-inlet-6:
                    type: zeroGradient
                pressure-outlet-7:
                    type: fixedValue
                    value: uniform 0
                wall-8:
                    type: zeroGradient
                frontAndBackPlanes:
                    type: empty
        U:
            FoamFile:
                class: volVectorField
                object: U
                <<: *FoamFile
            dimensions: "[0 1 -1 0 0 0 0]"
            internalField: uniform (0 0 0)
            boundaryField:
                wall-4:
                    type: noSlip
                velocity-inlet-5:
                    type: fixedValue
                    value: uniform (1 0 0)
                velocity-inlet-6:
                    type: fixedValue
                    value: uniform (0 3 0)
                pressure-outlet-7:
                    type: zeroGradient
                wall-8:
                    type: noSlip
                frontAndBackPlanes:
                    type: empty
    constant:
        transportProperties:
            FoamFile:
                class: dictionary
                object: transportProperties
                <<: *FoamFile
            nu: "[0 2 -1 0 0 0 0] 0.01"
    system:
        controlDict:
            FoamFile:
                class: dictionary
                object: controlDict
                <<: *FoamFile
            application: icoFoam
            startFrom: latestTime
            startTime: 0
            stopAt: endTime
            endTime: 10
            deltaT: 0.05
            writeControl: timeStep
            writeInterval: 20
            purgeWrite: 0
            writeFormat: ascii
            writePrecision: 6
            writeCompression: off
            timeFormat: general
            timePrecision: 6
            runTimeModifiable: true
        foamDataToFluentDict:
            FoamFile:
                class: dictionary
                object: foamDataToFluentDict
                <<: *FoamFile
            p: 1
            U: 2
            T: 3
            h: 4
            k: 5
            epsilon: 6
            alpha1: 150
        fvSchemes:
            FoamFile:
                class: dictionary
                object: fvSchemes
                <<: *FoamFile
            ddtSchemes:
                default: Euler
            gradSchemes:
                default: Gauss linear
            divSchemes:
                default: none
                div(phi, U): Gauss limitedLinearV 1
            laplacianSchemes:
                default: Gauss linear corrected
            interpolationSchemes:
                default: linear
            snGradSchemes:
                default: corrected
        fvSolution:
            FoamFile:
                class: dictionary
                object: fvSolution
                <<: *FoamFile
            solvers:
                p:
                    <<: *p
                pFinal:
                    relTol: 0
                    <<: *p
                U:
                    solver: smoothSolver
                    smoother: symGaussSeidel
                    tolerance: 1e-05
                    relTol: 0
            PISO:
                nCorrectors: 2
                nNonOrthogonalCorrectors: 2
