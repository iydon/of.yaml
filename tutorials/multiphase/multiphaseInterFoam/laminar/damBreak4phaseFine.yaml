---
openfoam: [7]
version: 0.11.0
order:
    - meta
    - foam
    - static
    - other
---
"0":
    alpha.air.orig:
        FoamFile: &FoamFile
            version: 2.0
            format: ascii
            class: volScalarField
            object: alpha.air
        dimensions: "[0 0 0 0 0 0 0]"
        internalField: uniform 0
        boundaryField:
            leftWall:
                type: alphaContactAngle
                thetaProperties:
                    - ( water air ) 90 0 0 0
                    - ( oil air ) 90 0 0 0
                    - ( mercury air ) 90 0 0 0
                    - ( water oil ) 90 0 0 0
                    - ( water mercury ) 90 0 0 0
                    - ( oil mercury ) 90 0 0 0
                value: uniform 0
            rightWall:
                type: alphaContactAngle
                thetaProperties:
                    - ( water air ) 90 0 0 0
                    - ( oil air ) 90 0 0 0
                    - ( mercury air ) 90 0 0 0
                    - ( water oil ) 90 0 0 0
                    - ( water mercury ) 90 0 0 0
                    - ( oil mercury ) 90 0 0 0
                value: uniform 1
            lowerWall:
                type: alphaContactAngle
                thetaProperties:
                    - ( water air ) 90 0 0 0
                    - ( oil air ) 90 0 0 0
                    - ( mercury air ) 90 0 0 0
                    - ( water oil ) 90 0 0 0
                    - ( water mercury ) 90 0 0 0
                    - ( oil mercury ) 90 0 0 0
                value: uniform 0
            atmosphere:
                type: inletOutlet
                inletValue: uniform 1
                value: uniform 1
            defaultFaces:
                type: empty
    alpha.mercury.orig:
        FoamFile:
            class: volScalarField
            object: alpha.mercury
            <<: *FoamFile
        dimensions: "[0 0 0 0 0 0 0]"
        internalField: uniform 0
        boundaryField:
            leftWall:
                type: zeroGradient
            rightWall:
                type: zeroGradient
            lowerWall:
                type: zeroGradient
            atmosphere:
                type: inletOutlet
                inletValue: uniform 0
                value: uniform 0
            defaultFaces:
                type: empty
    alpha.oil.orig:
        FoamFile:
            class: volScalarField
            object: alpha.oil
            <<: *FoamFile
        dimensions: "[0 0 0 0 0 0 0]"
        internalField: uniform 0
        boundaryField:
            leftWall:
                type: zeroGradient
            rightWall:
                type: zeroGradient
            lowerWall:
                type: zeroGradient
            atmosphere:
                type: inletOutlet
                inletValue: uniform 0
                value: uniform 0
            defaultFaces:
                type: empty
    alpha.water.orig:
        FoamFile:
            class: volScalarField
            object: alpha.water
            <<: *FoamFile
        dimensions: "[0 0 0 0 0 0 0]"
        internalField: uniform 0
        boundaryField:
            leftWall:
                type: zeroGradient
            rightWall:
                type: zeroGradient
            lowerWall:
                type: zeroGradient
            atmosphere:
                type: inletOutlet
                inletValue: uniform 0
                value: uniform 0
            defaultFaces:
                type: empty
    p_rgh:
        FoamFile:
            class: volScalarField
            object: p_rgh
            <<: *FoamFile
        dimensions: "[1 -1 -2 0 0 0 0]"
        internalField: uniform 0
        boundaryField:
            leftWall:
                type: fixedFluxPressure
                value: uniform 0
            rightWall:
                type: fixedFluxPressure
                value: uniform 0
            lowerWall:
                type: fixedFluxPressure
                value: uniform 0
            atmosphere:
                type: totalPressure
                p0: uniform 0
            defaultFaces:
                type: empty
    U:
        FoamFile:
            class: volVectorField
            object: U
            <<: *FoamFile
        dimensions: "[0 1 -1 0 0 0 0]"
        internalField: uniform (0 0 0)
        boundaryField:
            leftWall:
                type: noSlip
            rightWall:
                type: noSlip
            lowerWall:
                type: noSlip
            atmosphere:
                type: pressureInletOutletVelocity
                value: uniform (0 0 0)
            defaultFaces:
                type: empty
constant:
    g:
        FoamFile:
            class: uniformDimensionedVectorField
            object: g
            <<: *FoamFile
        dimensions: "[0 1 -2 0 0 0 0]"
        value: (0 -9.81 0)
    motionProperties:
        FoamFile:
            class: motionProperties
        movingFvMesh: staticFvMesh
    transportProperties:
        FoamFile:
            class: dictionary
            object: transportProperties
            <<: *FoamFile
        phases:
            - water:
              transportModel: Newtonian
              nu: "[0 2 -1 0 0 0 0] 1e-06"
              rho: "[1 -3 0 0 0 0 0] 1000"
            - oil:
              transportModel: Newtonian
              nu: "[0 2 -1 0 0 0 0] 1e-06"
              rho: "[1 -3 0 0 0 0 0] 500"
            - mercury:
              transportModel: Newtonian
              nu: "[0 2 -1 0 0 0 0] 1.125e-07"
              rho: "[1 -3 0 0 0 0 0] 13529"
            - air:
              transportModel: Newtonian
              nu: "[0 2 -1 0 0 0 0] 1.48e-05"
              rho: "[1 -3 0 0 0 0 0] 1"
        sigmas:
            - (air water) 0.07
            - (air oil) 0.07
            - (air mercury) 0.07
            - (water oil) 0.07
            - (water mercury) 0.07
            - (oil mercury) 0.07
    turbulenceProperties:
        FoamFile:
            class: dictionary
            object: turbulenceProperties
            <<: *FoamFile
        simulationType: laminar
system:
    blockMeshDict:
        FoamFile:
            class: dictionary
            object: blockMeshDict
            <<: *FoamFile
        convertToMeters: 0.146
        vertices:
            - (0 0 0)
            - (2 0 0)
            - (2.16438 0 0)
            - (4 0 0)
            - (0 0.32876 0)
            - (2 0.32876 0)
            - (2.16438 0.32876 0)
            - (4 0.32876 0)
            - (0 4 0)
            - (2 4 0)
            - (2.16438 4 0)
            - (4 4 0)
            - (0 0 0.1)
            - (2 0 0.1)
            - (2.16438 0 0.1)
            - (4 0 0.1)
            - (0 0.32876 0.1)
            - (2 0.32876 0.1)
            - (2.16438 0.32876 0.1)
            - (4 0.32876 0.1)
            - (0 4 0.1)
            - (2 4 0.1)
            - (2.16438 4 0.1)
            - (4 4 0.1)
        blocks:
            - hex (0 1 5 4 12 13 17 16) (92 15 1) simpleGrading (1 1 1)
            - hex (2 3 7 6 14 15 19 18) (76 15 1) simpleGrading (1 1 1)
            - hex (4 5 9 8 16 17 21 20) (92 180 1) simpleGrading (1 1 1)
            - hex (5 6 10 9 17 18 22 21) (8 180 1) simpleGrading (1 1 1)
            - hex (6 7 11 10 18 19 23 22) (76 180 1) simpleGrading (1 1 1)
        edges: []
        boundary:
            - leftWall:
              type: wall
              faces:
                - (0 12 16 4)
                - (4 16 20 8)
            - rightWall:
              type: wall
              faces:
                - (7 19 15 3)
                - (11 23 19 7)
            - lowerWall:
              type: wall
              faces:
                - (0 1 13 12)
                - (1 5 17 13)
                - (5 6 18 17)
                - (2 14 18 6)
                - (2 3 15 14)
            - atmosphere:
              type: patch
              faces:
                - (8 20 21 9)
                - (9 21 22 10)
                - (10 22 23 11)
        mergePatchPairs: []
    controlDict:
        FoamFile:
            class: dictionary
            object: controlDict
            <<: *FoamFile
        application: multiphaseInterFoam
        startFrom: startTime
        startTime: 0
        stopAt: endTime
        endTime: 6
        deltaT: 0.001
        writeControl: adjustableRunTime
        writeInterval: 0.01
        purgeWrite: 0
        writeFormat: ascii
        writePrecision: 6
        writeCompression: off
        timeFormat: general
        timePrecision: 6
        runTimeModifiable: yes
        adjustTimeStep: yes
        maxCo: 0.5
        maxAlphaCo: 0.5
        maxDeltaT: 1
    decomposeParDict:
        FoamFile:
            class: dictionary
            object: decomposeParDict
            <<: *FoamFile
        numberOfSubdomains: 4
        method: simple
        simpleCoeffs:
            n: (2 2 1)
            delta: 0.001
        hierarchicalCoeffs:
            n: (1 1 1)
            delta: 0.001
            order: xyz
        manualCoeffs:
            dataFile: >
                ""
        distributed: no
        roots: []
    fvSchemes:
        FoamFile:
            class: dictionary
            object: fvSchemes
            <<: *FoamFile
        ddtSchemes:
            default: Euler
        gradSchemes:
            default: Gauss linear
            grad(U): Gauss linear
            grad(gamma): Gauss linear
        divSchemes:
            div(rhoPhi, U): Gauss upwind
            div(phi, alpha): Gauss vanLeer
            div(phirb, alpha): Gauss linear
            div(((rho*nuEff)*dev2(T(grad(U))))): Gauss linear
        laplacianSchemes:
            default: Gauss linear corrected
        interpolationSchemes:
            default: linear
        snGradSchemes:
            default: corrected
    fvSolution:
        FoamFile:
            class: dictionary
            object: fvSolution
            <<: *FoamFile
        solvers:
            alpha.*:
                nAlphaSubCycles: 4
                cAlpha: 1
            pcorr.*:
                solver: PCG
                preconditioner:
                    preconditioner: GAMG
                    tolerance: 1e-05
                    relTol: 0
                    smoother: GaussSeidel
                tolerance: 1e-05
                relTol: 0
                maxIter: 100
            p_rgh:
                solver: GAMG
                tolerance: 1e-07
                relTol: 0.05
                smoother: GaussSeidel
            p_rghFinal:
                solver: PCG
                preconditioner:
                    preconditioner: GAMG
                    tolerance: 1e-07
                    relTol: 0
                    nVcycles: 2
                    smoother: GaussSeidel
                tolerance: 1e-07
                relTol: 0
                maxIter: 20
            U:
                solver: smoothSolver
                smoother: GaussSeidel
                tolerance: 1e-9
                relTol: 0
                nSweeps: 1
        PIMPLE:
            momentumPredictor: no
            nCorrectors: 2
            nNonOrthogonalCorrectors: 0
        relaxationFactors:
            equations:
                .*: 1
    setFieldsDict:
        FoamFile:
            class: dictionary
            object: setFieldsDict
            <<: *FoamFile
        defaultFieldValues:
            - volScalarFieldValue alpha.air 1
            - volScalarFieldValue alpha.water 0
            - volScalarFieldValue alpha.oil 0
            - volScalarFieldValue alpha.mercury 0
            - volVectorFieldValue U (0 0 0)
        regions:
            - boxToCell:
              box: (0 0 -1) (0.1461 0.292 1)
              fieldValues:
                - volScalarFieldValue alpha.water 1
                - volScalarFieldValue alpha.oil 0
                - volScalarFieldValue alpha.mercury 0
                - volScalarFieldValue alpha.air 0
            - boxToCell:
              box: (0.1461 0 -1) (0.2922 0.292 1)
              fieldValues:
                - volScalarFieldValue alpha.water 0
                - volScalarFieldValue alpha.oil 1
                - volScalarFieldValue alpha.mercury 0
                - volScalarFieldValue alpha.air 0
            - boxToCell:
              box: (0 0 -1) (0.1461 0.1 1)
              fieldValues:
                - volScalarFieldValue alpha.water 0
                - volScalarFieldValue alpha.oil 0
                - volScalarFieldValue alpha.mercury 1
                - volScalarFieldValue alpha.air 0
---
-
    name: Allrun
    type: [embed, text]
    permission: 777
    data: |
        #!/bin/sh
        cd ${0%/*} || exit 1    # Run from this directory

        # Source tutorial run functions
        . $WM_PROJECT_DIR/bin/tools/RunFunctions

        # Set application name
        application=$(getApplication)

        runApplication blockMesh
        runApplication setFields
        runApplication decomposePar
        runParallel $application
        runApplication reconstructPar
-
    name: Allclean
    type: [embed, text]
    permission: 777
    data: |
        #!/bin/sh
        cd ${0%/*} || exit 1    # Run from this directory

        # Source tutorial clean functions
        . $WM_PROJECT_DIR/bin/tools/CleanFunctions

        cleanVoFCase
---
pipeline:
    - blockMesh
    - setFields
    - decomposePar
    - __app__
    - reconstructPar
