    controlDict:
        FoamFile:
            class: dictionary
            object: controlDict
            <<: *FoamFile
        application: PDRFoam
        startFrom: latestTime
        startTime: 0
        stopAt: endTime
        endTime: 0.2
        deltaT: 5e-06
        writeControl: adjustableRunTime
        writeInterval: 0.01
        purgeWrite: 0
        writeFormat: ascii
        writePrecision: 8
        writeCompression: off
        timeFormat: general
        timePrecision: 6
        runTimeModifiable: yes
        adjustTimeStep: yes
        maxCo: 0.2
        maxDeltaT: 1
    decomposeParDict:
        FoamFile:
            class: dictionary
            object: decomposeParDict
            <<: *FoamFile
        numberOfSubdomains: 4
        method: simple
        simpleCoeffs:
            n: (2 2 1)
            delta: 0.001
        hierarchicalCoeffs:
            n: (2 2 1)
            delta: 0.001
            order: xyz
        manualCoeffs:
            dataFile: |
                "decompositionData"
    fvSchemes:
        FoamFile:
            class: dictionary
            object: fvSchemes
            <<: *FoamFile
        ddtSchemes:
            default: Euler
        gradSchemes:
            default: Gauss linear
            grad(p): Gauss linear
        divSchemes:
            default: none
            div(phi, U): Gauss limitedLinearV 1
            div(phi, K): Gauss limitedLinear 1
            div(phid, p): Gauss limitedLinear 1
            div(phi, k): Gauss limitedLinear 1
            div(phi, epsilon): Gauss limitedLinear 1
            div(phiXi, Xi): Gauss limitedLinear 1
            div(phiSt, b): Gauss limitedLinear01 1
            div(phi, ft_b_ha_hau): |
                Gauss multivariateSelection {
                    ft limitedLinear01 1;
                    b limitedLinear01 1;
                    Xi limitedLinear 1;
                    ha limitedLinear 1;
                    hau limitedLinear 1;
                }
            div((Su*grad(b))): Gauss linear
            div((U+((Su*Xi)*grad(b)))): Gauss linear
            div(((rho*nuEff)*dev2(T(grad(U))))): Gauss linear
            div(U): Gauss linear
        laplacianSchemes:
            default: Gauss linear limited corrected 0.33
        interpolationSchemes:
            default: linear
        snGradSchemes:
            default: limited corrected 0.33
    fvSolution:
        FoamFile:
            class: dictionary
            object: fvSolution
            <<: *FoamFile
        solvers:
            rho: &rho
                solver: PCG
                preconditioner: DIC
                tolerance: 1e-05
                relTol: 0.01
            rhoFinal:
                tolerance: 1e-06
                relTol: 0
                <<: *rho
            p: &p
                solver: PCG
                preconditioner: DIC
                tolerance: 1e-6
                relTol: 0.01
            pFinal:
                tolerance: 1e-6
                relTol: 0
                <<: *p
            (b|Xi|ft|ha|hau|k|epsilon):
                solver: PBiCGStab
                preconditioner: DILU
                tolerance: 1e-06
                relTol: 0.1
            (b|Xi|ft|ha|hau|k|epsilon)Final:
                solver: PBiCGStab
                preconditioner: DILU
                tolerance: 1e-06
                relTol: 0
        PIMPLE:
            nCorrectors: 2
            nOuterCorrectors: 1
            nNonOrthogonalCorrectors: 0
            momentumPredictor: yes
    topoSetDict:
        FoamFile:
            class: dictionary
            object: topoSetDict.1
            <<: *FoamFile
        actions:
            -
                name: blockedFacesSet
                type: faceSet
                action: new
                source: boxToFace
                sourceInfo:
                    box: (1 1 0.99) (2 2 1)
            -
                name: blockedCellsSet
                type: cellSet
                action: new
                source: boxToCell
                sourceInfo:
                    box: (2.4 2.4 0) (3 3 1)
            -
                name: blockedCellsSet
                type: cellSet
                action: add
                source: boxToCell
                sourceInfo:
                    box: (0 0 0) (0.6 0.6 1)
            -
                name: blockedFacesSet
                type: faceSet
                action: add
                source: cellToFace
                sourceInfo:
                    set: blockedCellsSet
                    option: all
            -
                name: coupledFacesSet
                type: faceSet
                action: new
                source: boxToFace
                sourceInfo:
                    box: (1.0 1.99 0) (2.0 2.09 0.6)
