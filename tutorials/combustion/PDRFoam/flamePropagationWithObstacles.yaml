                lowCpCoeffs: ( 3.49796 0.000638555 -1.83881e-07 1.20989e-09 -7.68691e-13 -11080.5 3.18188 )
            transport:
                As: 1.67212e-06
                Ts: 170.672
    turbulenceProperties:
        FoamFile:
            class: dictionary
            object: turbulenceProperties
            <<: *FoamFile
        simulationType: RAS
        RAS:
            RASModel: PDRkEpsilon
            PDRkEpsilonCoeffs:
