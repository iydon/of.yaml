                lowCpCoeffs: ( 3.58378 -0.000727005 1.67057e-06 -1.09203e-10 -4.31765e-13 -1050.53 3.11239 )
            transport:
                As: 1.67212e-06
                Ts: 170.672
        burntProducts:
            specie:
                molWeight: 28.3233
            thermodynamics:
                Tlow: 200
                Thigh: 6000
