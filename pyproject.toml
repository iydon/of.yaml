[tool.poetry]
name = "ifoam"
packages = [
    {include = "placeholder"}
]
version = "0.10.1"
description = "Python Interface to OpenFOAM Using YAML Configuration"
authors = ["Iydon Liang <liangiydon@gmail.com>"]
keywords = ["OpenFOAM", "YAML"]
readme = "README.md"
license = "GPL-3.0-only"
homepage = "https://github.com/iydon/of.yaml"
repository = "https://github.com/iydon/of.yaml"
include = ["LICENSE.txt"]
classifiers = [
    "Environment :: Console",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Natural Language :: Chinese (Simplified)",
    "Natural Language :: English",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Software Development :: User Interfaces",
    "Topic :: Utilities",
    "Typing :: Typed"
]

[tool.poetry.dependencies]
python = ">=3.8"
PyYAML = "^6.0"
py7zr = "^0.17.2"
packaging = "^21.3"
click = "^8.0.3"
tqdm = "^4.63.1"
vtk = "^9.1.0"

[tool.poetry.dev-dependencies]
mkdocs-material = "^8.2.9"
mkdocs-static-i18n = "^0.45"
pygments = "^2.12.0"
python-docx = "^0.8.11"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "aliyun"
url = "https://mirrors.aliyun.com/pypi/simple/"
