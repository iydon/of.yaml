[tool.poetry]
name = "ifoam"
packages = [
    {include = "placeholder"}
]
version = "0.10.1"
description = "Python Interface to OpenFOAM Using YAML Configuration"
authors = ["Iydon Liang <liangiydon@gmail.com>"]
keywords = ["OpenFOAM", "YAML"]
readme = "README.md"
license = "GPL-3.0-only"
homepage = "https://github.com/iydon/of.yaml"
repository = "https://github.com/iydon/of.yaml"
include = ["LICENSE.txt"]

[tool.poetry.dependencies]
python = ">=3.8"
PyYAML = "^6.0"
py7zr = "^0.17.2"
packaging = "^21.3"
click = "^8.0.3"
tqdm = "^4.63.1"
vtk = "^9.1.0"

[tool.poetry.dev-dependencies]
mkdocs-material = "^8.2.9"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "aliyun"
url = "https://mirrors.aliyun.com/pypi/simple/"
