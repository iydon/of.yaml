[tool.poetry]
name = "foam"
version = "0.7.0"
description = "Python Interface to OpenFOAM Using YAML Configuration"
authors = ["Iydon Liang <liangiydon@gmail.com>"]
keywords = ["OpenFOAM", "YAML"]
readme = "README.md"
license = "GNU General Public License v3.0"
homepage = "https://github.com/iydon/of.yaml"
repository = "https://github.com/iydon/of.yaml"
include = ["LICENSE"]

[tool.poetry.dependencies]
python = "^3.8"
PyYAML = "^6.0"
py7zr = "^0.17.2"
packaging = "^21.3"
click = "^8.0.3"
tqdm = "^4.63.1"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "aliyun"
url = "https://mirrors.aliyun.com/pypi/simple/"
