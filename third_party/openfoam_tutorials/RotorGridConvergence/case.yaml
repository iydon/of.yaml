---
openfoam: [4.x]
version: 0.11.0
order:
    - meta
    - foam
    - static
    - other
---
"0":
    U:
        FoamFile: &FoamFile
            version: 2.0
            format: ascii
            class: volVectorField
            object: U
        Uinlet: (0 -2 0)
        dimensions: "[0 1 -1 0 0 0 0]"
        internalField: uniform $Uinlet
        boundaryField:
            inlet:
                type: fixedValue
                value: uniform $Uinlet
            outlet:
                type: pressureInletOutletVelocity
                value: uniform $Uinlet
            wedge.*:
                type: wedge
            tunnel:
                type: slip
            "#includeEtc": >
                "caseDicts/setConstraintTypes"
    k:
        FoamFile:
            class: volScalarField
            object: k
            <<: *FoamFile
        kInlet: 0.02
        dimensions: "[0 2 -2 0 0 0 0]"
        internalField: uniform $kInlet
        boundaryField:
            inlet:
                type: fixedValue
                value: uniform $kInlet
            outlet:
                type: inletOutlet
                inletValue: uniform $kInlet
                value: uniform $kInlet
            wedge.*:
                type: wedge
            tunnel:
                type: slip
            "#includeEtc": >
                "caseDicts/setConstraintTypes"
    nut:
        FoamFile:
            class: volScalarField
            object: nut
            <<: *FoamFile
        dimensions: "[0 2 -1 0 0 0 0]"
        internalField: uniform 0
        boundaryField:
            inlet:
                type: calculated
                value: uniform 0
            outlet:
                type: calculated
                value: uniform 0
            wedge.*:
                type: wedge
            tunnel:
                type: slip
            "#includeEtc": >
                "caseDicts/setConstraintTypes"
    omega:
        FoamFile:
            class: volScalarField
            object: omega
            <<: *FoamFile
        omegaInlet: 10.0
        dimensions: "[0 0 -1 0 0 0 0]"
        internalField: uniform $omegaInlet
        boundaryField:
            inlet:
                type: fixedValue
                value: uniform $omegaInlet
            outlet:
                type: inletOutlet
                inletValue: uniform $omegaInlet
                value: uniform $omegaInlet
            wedge.*:
                type: wedge
            tunnel:
                type: slip
            "#includeEtc": >
                "caseDicts/setConstraintTypes"
    p:
        FoamFile:
            class: volScalarField
            object: p
            <<: *FoamFile
        dimensions: "[0 2 -2 0 0 0 0]"
        internalField: uniform 0
        boundaryField:
            inlet:
                type: zeroGradient
                # type: fixedValue
                # value: uniform 0
            outlet:
                type: fixedValue
                value: uniform 0
            wedge.*:
                type: wedge
            tunnel:
                type: slip
            "#includeEtc": >
                "caseDicts/setConstraintTypes"
constant:
    transportProperties:
        FoamFile:
            class: dictionary
            object: transportProperties
            <<: *FoamFile
        transportModel: Newtonian
        nu: "[0 2 -1 0 0 0 0] 1.5e-05"
    turbulenceProperties:
        FoamFile:
            class: dictionary
            object: turbulenceProperties
            <<: *FoamFile
        simulationType: RAS
        RAS:
            RASModel: kOmegaSST
            turbulence: on
            printCoeffs: on
system:
    changeDictionaryDict:
        FoamFile:
            class: dictionary
            object: changeDictionaryDict
            <<: *FoamFile
        boundary:
            wedge.*:
                type: wedge
                physicalType: wedge
            tunnel:
                type: slip
                physicalType: slip
    controlDict:
        FoamFile:
            class: dictionary
            object: controlDict
            <<: *FoamFile
        application: simpleFoam
        startFrom: startTime
        startTime: 0
        stopAt: endTime
        endTime: 2000
        deltaT: 1
        writeControl: timeStep
        writeInterval: 50
        purgeWrite: 0
        writeFormat: binary
        writeCompression: off
        timeFormat: general
        timePrecision: 6
        runTimeModifiable: true
    decomposeParDict:
        FoamFile:
            class: dictionary
            object: decomposeParDict
            <<: *FoamFile
        numberOfSubdomains: 3
        method: simple
        simpleCoeffs:
            n: (1 3 1)
            delta: 0.001
        hierarchicalCoeffs:
            n: (2 2 1)
            delta: 0.001
            order: xyz
    fvOptions:
        FoamFile:
            class: dictionary
            object: fvOptions
            <<: *FoamFile
        disk:
            type: rotorDisk
            active: on
            rotorDiskCoeffs:
                selectionMode: cellZone
                cellZone: rotatingZone
                fields: (U)  # Names of fields on which to apply source
                nBlades: 2  # Number of blades
                tipEffect: 1.0  # Normalised radius above which lift = 0
                # I modified the source to enable opposite rotation (as in a coax configuration)
                # Simply flip sign on rpm to get opposite rotation.
                # rpm: 9000
                rpm: 5500
                rhoRef: 1.18
                inletFlowType: local  # Inlet flow type specification
                geometryMode: specified
                origin: (0 0 0)
                axis: (0 1 0)
                refDirection: (1 0 0)  # Reference direction
                                       # - used as reference for psi angle
                trimModel: fixedTrim  # fixed || targetForce
                fixedTrimCoeffs:
                    theta0: 0
                    theta1c: 0
                    theta1s: 0
                flapCoeffs:
                    beta0: 0  # Coning angle [deg]
                    beta1c: 0  # Lateral flapping coeff (cos coeff)
                    beta2s: 0  # Longitudinal flapping coeff (sin coeff)
                blade:
                    data:
                        - (profile1 (0 0 0))
                        # - (profile1 (0.0762 25  0.038))
                        # - (profile1 (0.2032 5   0.0125))
                        - (profile1 (0.11 40  0.062))
                        - (profile1 (0.33 10   0.02))
                profiles:
                    profile1:
                        type: lookup
                        data:
                            - (-90 1.0 0.0)
                            - (-25 1.0 0.0)
                            - (-18 0.21 -1.45)
                            - (-16 0.165 -1.3)
                            - (-14 0.125 -1.1)
                            - (-12 0.092 -0.95)
                            - (-10 0.07 -0.8)
                            - (-8 0.05 -0.64)
                            - (-6 0.04 -0.5)
                            - (-4 0.028 -0.32)
                            - (-2 0.022 -0.18)
                            - (0 0.02 0)
                            - (2 0.022 0.18)
                            - (4 0.028 0.32)
                            - (6 0.04 0.5)
                            - (8 0.05 0.64)
                            - (10 0.07 0.8)
                            - (12 0.092 0.95)
                            - (14 0.125 1.1)
                            - (16 0.165 1.3)
                            - (18 0.21 1.45)
                            - (25 1.0 0.0)
                            - (90 1.0 0.0)
    fvSchemes:
        FoamFile:
            class: dictionary
            object: fvSchemes
            <<: *FoamFile
        ddtSchemes:
            default: steadyState
        gradSchemes:
            default: Gauss linear
            limited: cellLimited Gauss linear 1
            grad(U): $limited
            grad(k): $limited
            grad(omega): $limited
        divSchemes:
            default: none
            # div(phi, U): bounded Gauss upwind
            div(phi, U): bounded Gauss linearUpwind unlimited
            turbulence: bounded Gauss upwind
            # turbulence: bounded Gauss linearUpwind limited
            div(phi, k): $turbulence
            div(phi, omega): $turbulence
            div(phi, epsilon): $turbulence
            div((nuEff*dev(T(grad(U))))): Gauss linear
            div((nuEff*dev2(T(grad(U))))): Gauss linear
        laplacianSchemes:
            default: Gauss linear corrected
        interpolationSchemes:
            default: linear
        snGradSchemes:
            default: corrected
        wallDist:
            method: meshWave
    fvSolution:
        FoamFile:
            class: dictionary
            object: fvSolution
            <<: *FoamFile
        solvers:  # iteration stopping criteria
            p:
                solver: GAMG
                smoother: GaussSeidel
                tolerance: 1e-9
                relTol: 0.1
            U:
                solver: smoothSolver
                smoother: symGaussSeidel
                tolerance: 1e-9
                relTol: 0.1
            (k|omega|epsilon):
                solver: smoothSolver
                smoother: symGaussSeidel
                tolerance: 1e-9
                relTol: 0.1
        SIMPLE:  # global stopping criteria
            nNonOrthogonalCorrectors: 1
            consistent: yes
            residualControl:
                U: 1e-4
                p: 1e-4
                (k|epsilon|omega): 1e-4
        relaxationFactors:  # stability criteria
            equations:
              U: 0.6
              (k|omega|epsilon): 0.95
---
-
    name: Allrun
    type: [embed, text]
    permission: 777
    data: |
        #!/bin/sh

        # ./Allclean && \
        gmsh -3 mesh/main.geo && \
        gmshToFoam mesh/main.msh && \
        changeDictionary && \
        simpleFoam
        #decomposePar
        #mpirun -np 4 simpleFoam -parallel && \
        #reconstructPar -latestTime
-
    name: AllrunPar
    type: [embed, text]
    permission: 777
    data: |
        #!/bin/sh

        gmsh -3 mesh/main.geo && \
          gmshToFoam mesh/main.msh && \
          changeDictionary && \
          decomposePar && \
          mpirun -np 3 simpleFoam -parallel && \
          reconstructPar -latestTime
-
    name: Allclean
    type: [embed, text]
    permission: 777
    data: |
        rm mesh/*.msh log
        rm -r constant/polyMesh
        rm -r 1* 2* 3* 4* 5* 6* 7* 8* 9*
        rm -r proc*
-
    name: mesh/main.geo
    type: [embed, text]
    permission: null
    data: |
        //Inputs
        Geometry.Tolerance = 1e-12;

        rotorRadius = 13 * 0.0254;

        tipLc           = 0.04  * rotorRadius;
        auraLc          = 0.16  * rotorRadius;
        fineDistance    = 0.5   * rotorRadius;
        farLc           = 1.0   * rotorRadius;
        domainDistance  = 10    * rotorRadius;

        hubLc = 1 * tipLc;
        downstreamLc = farLc;

        wedgeAngle = 5 * Pi / 180;

        ce = 0;

        // Rotor 1 (upstream)
        Point(ce++) = {0, 0, 0, hubLc}; p = ce;
        Point(ce++) = {rotorRadius, 0, 0, tipLc};
        Point(ce++) = {rotorRadius, tipLc, 0, tipLc};
        Point(ce++) = {0, tipLc, 0, hubLc};
        p1 = p;

        Line(ce++) = {p, p + 1}; l = ce;
        Line(ce++) = {p + 1, p + 2};
        Line(ce++) = {p + 2, p + 3};
        Line(ce++) = {p + 3, p};
        l1 =l;

        Transfinite Line{l + 1, l + 3} = 2;
        Line Loop(ce++) = {l:l+3}; rotorLoop = ce;
        Plane Surface(ce++) = {rotorLoop}; rotorSurface = ce;
        Transfinite Surface{rotorSurface};
        Recombine Surface{rotorSurface};

        // Fine-mesh aura
        Point(ce++) = {0, -fineDistance, 0, auraLc}; p = ce; p3 = ce;
        Point(ce++) = {rotorRadius + fineDistance, -fineDistance, 0, auraLc};
        Point(ce++) = {rotorRadius + fineDistance, tipLc + fineDistance, 0, auraLc};
        Point(ce++) = {0, tipLc + fineDistance, 0, auraLc};

        Line(ce++) = {p1, p}; l3 = ce;
        Line(ce++) = {p, p + 1};
        Line(ce++) = {p + 1, p + 2};
        Line(ce++) = {p + 2, p + 3};
        Line(ce++) = {p + 3, p1 + 3};

        Line Loop(ce++) = {l3:l3+4,
          -(l1+2),-(l1+1),-l1}; auraLoop = ce;
        Plane Surface(ce++) = {auraLoop}; auraSurface = ce;

        // Domain
        Point(ce++) = {0, -domainDistance, 0, downstreamLc}; p = ce;
        Point(ce++) = {domainDistance, -domainDistance, 0, farLc};
        Point(ce++) = {domainDistance, domainDistance, 0, farLc};
        Point(ce++) = {0, domainDistance, 0, farLc};

        Line(ce++) = {p3, p}; l = ce;
        Line(ce++) = {p, p + 1};
        Line(ce++) = {p + 1, p + 2};
        Line(ce++) = {p + 2, p + 3};
        Line(ce++) = {p + 3, p3 + 3};

        Line Loop(ce++) = {l:l+4,
          -(l3+3), -(l3+2), -(l3+1)}; domainLoop = ce;
        Plane Surface(ce++) = {domainLoop, auraLoop}; domainSurface = ce;

        Rotate {{0,1,0}, {0,0,0}, wedgeAngle/2}
        {
          Surface{rotorSurface, auraSurface, domainSurface};
        }
        domainEntities[] = Extrude {{0,1,0}, {0,0,0}, -wedgeAngle}
        {
          Surface{domainSurface};
          Layers{1};
          Recombine;
        };
        auraEntities[] = Extrude {{0,1,0}, {0,0,0}, -wedgeAngle}
        {
          Surface{auraSurface};
          Layers{1};
          Recombine;
        };
        rotorEntities[] = Extrude {{0,1,0}, {0,0,0}, -wedgeAngle}
        {
          Surface{rotorSurface};
          Layers{1};
          Recombine;
        };

        Physical Surface("wedge0") = {rotorSurface, auraSurface, domainSurface};
        Physical Surface("wedge1") = {domainEntities[0], auraEntities[0], rotorEntities[0]};
        Physical Surface("inlet") = {domainEntities[4]};
        Physical Surface("tunnel") = {domainEntities[3]};
        Physical Surface("outlet") = {domainEntities[2]};

        Physical Volume("rotatingZone") = {rotorEntities[1]};
        Physical Volume("domain") = {domainEntities[1], auraEntities[1]};
---
pipeline:
    - gmsh -3 mesh/main.geo
    - gmshToFoam mesh/main.msh
    - changeDictionary
    - decomposePar
    - __app__
    - reconstructPar -latestTime
