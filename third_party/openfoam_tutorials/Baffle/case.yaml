---
openfoam: [2.4.x]
version: 0.11.0
order:
    - meta
    - foam
    - static
    - other
---
"0":
    epsilon:
        FoamFile: &FoamFile
            version: 2.0
            format: ascii
            class: volScalarField
            object: epsilon
        dimensions: "[0 2 -3 0 0 0 0]"
        internalField: uniform 0.000765
        boundaryField:
            frontAndBack:
                type: empty
            tunnel:
                type: slip
            outlet:
                type: inletOutlet
                inletValue: uniform 0.000765
                value: uniform 0.000765
            inlet:
                type: fixedValue
                value: uniform 0.000765
            plate:
                type: epsilonWallFunction
                value: uniform 0
    k:
        FoamFile:
            class: volScalarField
            object: k
            <<: *FoamFile
        dimensions: "[0 2 -2 0 0 0 0]"
        internalField: uniform 0.00325
        boundaryField:
            frontAndBack:
                type: empty
            tunnel:
                type: slip
            outlet:
                type: inletOutlet
                inletValue: uniform 0.00325
                value: uniform 0.00325
            inlet:
                type: fixedValue
                value: uniform 0.00325
            plate:
                type: kqRWallFunction
                value: uniform 0
    nut:
        FoamFile:
            class: volScalarField
            object: nut
            <<: *FoamFile
        dimensions: "[0 2 -1 0 0 0 0]"
        internalField: uniform 0
        boundaryField:
            frontAndBack:
                type: empty
            tunnel:
                type: slip
            outlet:
                type: calculated
                value: uniform 0
            inlet:
                type: calculated
                value: uniform 0
            plate:
                type: nutkWallFunction
                value: uniform 0
    nuTilda:
        FoamFile:
            class: volScalarField
            object: nuTilda
            <<: *FoamFile
        dimensions: "[0 2 -1 0 0 0 0]"
        internalField: uniform 0
        boundaryField:
            frontAndBack:
                type: empty
            tunnel:
                type: slip
            outlet:
                type: inletOutlet
                inletValue: uniform 0
                value: uniform 0
            inlet:
                type: fixedValue
                value: uniform 0
            plate:
                type: zeroGradient
    p:
        FoamFile:
            class: volScalarField
            object: p
            <<: *FoamFile
        dimensions: "[0 2 -2 0 0 0 0]"
        internalField: uniform 0
        boundaryField:
            frontAndBack:
                type: empty
            tunnel:
                type: slip
            outlet:
                type: fixedValue
                value: uniform 0
            inlet:
                type: zeroGradient
            plate:
                type: zeroGradient
    U:
        FoamFile:
            class: volVectorField
            object: U
            <<: *FoamFile
        dimensions: "[0 1 -1 0 0 0 0]"
        internalField: uniform (0 -10 0)
        boundaryField:
            frontAndBack:
                type: empty
            tunnel:
                type: slip
            outlet:
                type: inletOutlet
                inletValue: uniform (0 0 0)
                value: uniform (10 0 0)
            inlet:
                type: fixedValue
                value: uniform (10 0 0)
            plate:
                type: fixedValue
                value: uniform (0 0 0)
constant:
    RASProperties:
        FoamFile:
            class: dictionary
            object: RASProperties
            <<: *FoamFile
        RASModel: kEpsilon
        turbulence: on
        printCoeffs: on
    transportProperties:
        FoamFile:
            class: dictionary
            object: transportProperties
            <<: *FoamFile
        transportModel: Newtonian
        nu: nu [0 2 -1 0 0 0 0] 1e-05
        CrossPowerLawCoeffs:
            nu0: nu0 [ 0 2 -1 0 0 0 0 ] 1e-06
            nuInf: nuInf [ 0 2 -1 0 0 0 0 ] 1e-06
            m: m [ 0 0 1 0 0 0 0 ] 1
            n: n [ 0 0 0 0 0 0 0 ] 1
        BirdCarreauCoeffs:
            nu0: nu0 [ 0 2 -1 0 0 0 0 ] 1e-06
            nuInf: nuInf [ 0 2 -1 0 0 0 0 ] 1e-06
            k: k [ 0 0 1 0 0 0 0 ] 0
            n: n [ 0 0 0 0 0 0 0 ] 1
    turbulenceProperties:
        FoamFile:
            class: dictionary
            object: turbulenceProperties
            <<: *FoamFile
        simulationType: RASModel
system:
    baffleDict:
        FoamFile:
            class: dictionary
            object: createBafflesDict
            <<: *FoamFile
        internalFacesOnly: true
        baffles:
            baffleFaces:
                type: faceZone
                zoneName: plate
                flip: false
                patches:
                    master: &master
                        name: plate
                        type: wall
                    slave:
                        <<: *master
    changeDictionaryDict:
        FoamFile:
            class: dictionary
            object: changeDictionaryDict
            <<: *FoamFile
        dictionaryReplacement:
            boundary:
                frontAndBack:
                    type: empty
                    physicalType: empty
                tunnel:
                    type: wall
                    physicalType: wall
                plate:
                    type: wall
                    physicalType: wall
    controlDict:
        FoamFile:
            class: dictionary
            object: controlDict
            <<: *FoamFile
        applicationClass: pimpleFoam
        startFrom: latestTime
        startTime: 0  # TODO
        stopAt: endTime
        endTime: 1
        deltaT: 1
        writeControl: adjustableRunTime
        writeInterval: 0.01
        cycleWrite: 0
        writeFormat: ascii
        writePrecision: 6
        writeCompression: uncompressed
        timeFormat: general
        timePrecision: 6
        runTimeModifiable: yes
        adjustTimeStep: yes
        maxCo: 1
        maxDeltaT: 1
    fvSchemes:
        FoamFile:
            class: dictionary
            object: fvSchemes
            <<: *FoamFile
        ddtSchemes:
            default: Euler
        gradSchemes:
            default: Gauss linear
        divSchemes:
            default: Gauss upwind  # Gauss linearUpwind leastSquares
            # div(phi, U): Gauss linearUpwind grad(U)
            # div(phi, nuTilda): limitedLinear 1
            # div(phi, k): limitedLinear 1
            # div(phi, omega): limitedLinear 1
            div((nuEff*dev(T(grad(U))))): Gauss linear
        laplacianSchemes:
            default: Gauss linear limited 1
        interpolationSchemes:
            default: linear
        snGradSchemes:
            default: corrected
        fluxRequired:
            default: no
            pcorr: ''
            p: ''
    fvSolution:
        FoamFile:
            class: dictionary
            object: fvSolution
            <<: *FoamFile
        myPTolerance: 1e-2
        myUTolerance: 1e-5
        myTurbTolerance: 1e-6
        myRelaxation: 1
        solvers:
            (p|pFinal|pcorr):
                solver: GAMG
                smoother: GaussSeidel
                agglomerator: faceAreaPair
                nCellsInCoarsestLevel: 1500
                tolerance: $myPTolerance
                relTol: 0.1
            (k|kFinal|omega|omegaFinal|epsilon|epsilonFinal|nuTilda|nuTildaFinal):
                solver: smoothSolver  # PBiCG
                smoother: GaussSeidel
                # preconditioner: DILU
                tolerance: $myTurbTolerance
                relTol: 0.1
            (U|UFinal):
                solver: smoothSolver  # PBiCG
                smoother: GaussSeidel
                # preconditioner: DILU
                tolerance: $myTurbTolerance
                relTol: 0.1
            (U|UFinal):
                solver: smoothSolver  # PBiCG
                smoother: GaussSeidel
                # preconditioner: DILU
                tolerance: $myUTolerance
                relTol: 0.1
        PIMPLE:
            correctPhi: no
            nOuterCorrectors: 1
            nCorrectors: 3
            nNonOrthogonalCorrectors: 1
            pRefCell: 0
            pRefValue: 0
        relaxationFactors:
            fields:
                p: $myRelaxation
            equations:
                k: $myRelaxation
                U: $myRelaxation
                omega: $myRelaxation
                epsilon: $myRelaxation
                nuTilda: $myRelaxation
---
-
    name: mesh.geo
    type: [embed, text]
    permission: null
    data: |
        //Inputs
        plateChord = 1;
        width = 20*plateChord;
        height = 10*plateChord;
        neargridsize = 0.025*plateChord;
        fargridsize = 1*plateChord;
        celldepth = 0.1*plateChord;

        ce = 0;

        //Outer surface.
        pts[] = {};
        Point(ce++) = {0,0,0,fargridsize};pts[]+=ce;
        Point(ce++) = {width,0,0,fargridsize};pts[]+=ce;
        Point(ce++) = {width,height,0,fargridsize};pts[]+=ce;
        Point(ce++) = {0,height,0,fargridsize};pts[]+=ce;

        outer_lns[] = {};
        Line(ce++) = {pts[0],pts[1]};outer_lns[]+=ce;
        Line(ce++) = {pts[1],pts[2]};outer_lns[]+=ce;
        Line(ce++) = {pts[2],pts[3]};outer_lns[]+=ce;
        Line(ce++) = {pts[3],pts[0]};outer_lns[]+=ce;

        //Inner surface.
        pts[] = {};
        Point(ce++) = {width/2,height/2-plateChord/2,0,neargridsize};pts[]+=ce;
        Point(ce++) = {width/2+plateChord,height/2-plateChord/2,0,neargridsize};pts[]+=ce;
        Point(ce++) = {width/2+plateChord,height/2+plateChord/2,0,neargridsize};pts[]+=ce;
        Point(ce++) = {width/2,height/2+plateChord/2,0,neargridsize};pts[]+=ce;

        inner_lns[]={};
        Line(ce++) = pts[{0,1}];inner_lns[]+=ce;
        Line(ce++) = pts[{1,2}];inner_lns[]+=ce;
        Line(ce++) = pts[{2,3}];inner_lns[]+=ce;
        Line(ce++) = pts[{3,0}];inner_lns[]+=ce;

        //Surfaces.
        Line Loop(ce++) = outer_lns[];
        outer_loop = ce;
        Line Loop(ce++) = inner_lns[];
        inner_loop = ce;
        Plane Surface(ce++) = {outer_loop,inner_loop};
        outer_surface=ce;
        Plane Surface(ce++) = {inner_loop};
        inner_surface=ce;

        //Extrudes.
        outer_entities[] =
        Extrude { 0,0,celldepth }
        {
            Surface{outer_surface};
            Layers{1};
            Recombine;
        };

        inner_entities[] =
        Extrude { 0,0,celldepth }
        {
            Surface{inner_surface};
            Layers{1};
            Recombine;
        };

        //Groupings.
        Physical Surface("inlet") = {outer_entities[5]};
        Physical Surface("outlet") = {outer_entities[3]};
        Physical Surface("tunnel") = {outer_entities[{2,4}]};
        Physical Surface("plate") = {inner_entities[5]};
        Physical Surface("frontAndBack") = {outer_surface,inner_surface,outer_entities[0],inner_entities[0]};

        Physical Volume(1000) = {outer_entities[1],inner_entities[1]};
---
pipeline:
    - gmsh mesh.geo -3 -o mesh.msh
    - gmshToFoam mesh.msh
    - changeDictionary
    - __app__
