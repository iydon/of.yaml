---
openfoam: [3.0.x]
version: 0.11.0
order:
    - meta
    - foam
    - static
    - other
---
"0":
    U:
        FoamFile: &FoamFile
            version: 2.0
            format: ascii
            class: volVectorField
            object: U
        dimensions: "[0 1 -1 0 0 0 0]"
        internalField: uniform (25.75 0 0)
        boundaryField:
            inlet:
                type: freestream
                freestreamValue: uniform (25.75 0 0)
            outlet:
                type: freestream
                freestreamValue: uniform (25.75 0 0)
            tunnel:
                type: fixedValue
                value: uniform (0 0 0)
            wing:
                type: fixedValue
                value: uniform (0 0 0)
            frontAndBack:
                type: empty
    nuTilda:
        FoamFile:
            class: volScalarField
            object: nuTilda
            <<: *FoamFile
        dimensions: "[0 2 -1 0 0 0 0]"
        internalField: uniform 0.14
        boundaryField:
            inlet:
                type: freestream
                freestreamValue: uniform 0.14
            outlet:
                type: freestream
                freestreamValue: uniform 0.14
            tunnel:
                type: fixedValue
                value: uniform 0
            wing:
                type: fixedValue
                value: uniform 0
            frontAndBack:
                type: empty
    nut:
        FoamFile:
            class: volScalarField
            object: nut
            <<: *FoamFile
        dimensions: "[0 2 -1 0 0 0 0]"
        internalField: uniform 0.14
        boundaryField:
            inlet:
                type: freestream
                freestreamValue: uniform 0.14
            outlet:
                type: freestream
                freestreamValue: uniform 0.14
            tunnel:
                type: nutUSpaldingWallFunction
                value: uniform 0
            wing:
                type: nutUSpaldingWallFunction
                value: uniform 0
            frontAndBack:
                type: empty
    p:
        FoamFile:
            class: volScalarField
            object: p
            <<: *FoamFile
        dimensions: "[0 2 -2 0 0 0 0]"
        internalField: uniform 0
        boundaryField:
            inlet:
                type: freestreamPressure
            outlet:
                type: freestreamPressure
            tunnel:
                type: zeroGradient
            wing:
                type: zeroGradient
            frontAndBack:
                type: empty
constant:
    transportProperties:
        FoamFile:
            class: dictionary
            object: transportProperties
            <<: *FoamFile
        transportModel: Newtonian
        rho: "[1 -3 0 0 0 0 0] 1"
        nu: "[0 2 -1 0 0 0 0] 1e-05"
    turbulenceProperties:
        FoamFile:
            class: dictionary
            object: turbulenceProperties
            <<: *FoamFile
        simulationType: RAS
        RAS:
            RASModel: SpalartAllmaras
            turbulence: on
            printCoeffs: on
system:
    changeDictionaryDict:
        FoamFile:
            class: dictionary
            object: changeDictionaryDict
            <<: *FoamFile
        dictionaryReplacement:
            boundary:
                frontAndBack:
                    type: empty
                    physicalType: empty
                wing:
                    type: wall
                    physicalType: wall
                tunnel:
                    type: wall
                    physicalType: wall
    controlDict:
        FoamFile:
            class: dictionary
            object: controlDict
            <<: *FoamFile
        application: simpleFoam
        startFrom: latestTime
        startTime: 0
        stopAt: endTime
        endTime: 500
        deltaT: 1
        writeControl: timeStep
        writeInterval: 50
        purgeWrite: 0
        writeFormat: ascii
        writePrecision: 6
        writeCompression: off
        timeFormat: general
        timePrecision: 6
        runTimeModifiable: true
    decomposeParDict:
        FoamFile:
            class: dictionary
            object: decomposeParDict
            <<: *FoamFile
        numberOfSubdomains: 4
        method: simple
        simpleCoeffs:
            n: (2 2 1)
            delta: 0.001
        hierarchicalCoeffs:
            n: (2 2 1)
            delta: 0.001
            order: xyz
    fvSchemes:
        FoamFile:
            class: dictionary
            object: fvSchemes
            <<: *FoamFile
        ddtSchemes:
            default: steadyState
        gradSchemes:
            default: Gauss linear
        divSchemes:
            default: none
            div(phi, U): bounded Gauss linearUpwind grad(U)
            div(phi, nuTilda): bounded Gauss linearUpwind grad(nuTilda)
            div((nuEff*dev2(T(grad(U))))): Gauss linear
        laplacianSchemes:
            default: Gauss linear corrected
        interpolationSchemes:
            default: linear
        snGradSchemes:
            default: corrected
        wallDist:
            method: meshWave
    fvSolution:
        FoamFile:
            class: dictionary
            object: fvSolution
            <<: *FoamFile
        solvers:
            p:
                solver: GAMG
                tolerance: 1e-06
                relTol: 0.1
                smoother: GaussSeidel
                nPreSweeps: 0
                nPostSweeps: 2
                cacheAgglomeration: true
                nCellsInCoarsestLevel: 10
                agglomerator: faceAreaPair
                mergeLevels: 1
            U:
                solver: smoothSolver
                smoother: GaussSeidel
                nSweeps: 2
                tolerance: 1e-08
                relTol: 0.1
            nuTilda:
                solver: smoothSolver
                smoother: GaussSeidel
                nSweeps: 2
                tolerance: 1e-08
                relTol: 0.1
        SIMPLE:
            nNonOrthogonalCorrectors: 0
            pRefCell: 0
            pRefValue: 0
            residualControl:
                p: 1e-5
                U: 1e-5
                nuTilda: 1e-5
        relaxationFactors:
            fields:
                p: 0.3
            equations:
                U: 0.7
                nuTilda: 0.7
---
-
    name: mesh
    type: [path, raw]
    permission: null
    data: mesh
---
pipeline:
    - gmsh mesh/mesh.geo -3 -o test.msh
    - gmshToFoam test.msh
    - changeDictionary
    - decomposePar
    - __app__
    - reconstructPar -latestTime
