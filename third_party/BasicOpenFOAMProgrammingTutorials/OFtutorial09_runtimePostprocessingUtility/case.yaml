---
openfoam: [9]
version: 0.11.0
order:
    - meta
    - foam
    - static
    - other
---
"0.org":
    k:
        FoamFile: &FoamFile
            version: 2.0
            format: ascii
            class: volScalarField
            object: k
        "#include": |
            "../system/runConditions"
        dimensions: "[0 2 -2 0 0 0 0]"
        internalField: uniform $turbulentKE
        boundaryField:
            inlet:
                type: fixedValue
                value: $internalField
            outlet:
                type: inletOutlet
                inletValue: $internalField
                value: $internalField
            pipe:
                type: fixedValue
                value: uniform 0
            symmetry.*:
                type: symmetryPlane
    nut:
        FoamFile:
            class: volScalarField
            object: nut
            <<: *FoamFile
        "#include": |
            "../system/runConditions"
        dimensions: "[0 2 -1 0 0 0 0]"
        internalField: uniform 0
        boundaryField:
            inlet:
                type: calculated
                value: $internalField
            outlet:
                type: calculated
                value: $internalField
            pipe:
                type: nutLowReWallFunction
                value: uniform 0
            symmetry.*:
                type: symmetryPlane
    omega:
        FoamFile:
            class: volScalarField
            object: epsilon
            <<: *FoamFile
        "#include": |
            "../system/runConditions"
        dimensions: "[0 0 -1 0 0 0 0]"
        internalField: uniform $turbulentOmega
        boundaryField:
            inlet:
                type: fixedValue
                value: $internalField
            outlet:
                type: inletOutlet
                inletValue: $internalField
                value: $internalField
            pipe:
                type: omegaWallFunction
                value: uniform $turbulentOmega
            symmetry.*:
                type: symmetryPlane
    p:
        FoamFile:
            class: volScalarField
            object: p
            <<: *FoamFile
        "#include": |
            "../system/runConditions"
        dimensions: "[0 2 -2 0 0 0 0]"
        internalField: uniform 100000
        boundaryField:
            inlet:
                type: zeroGradient
            outlet:
                type: fixedValue
                value: $internalField
            pipe:
                type: zeroGradient
            symmetry.*:
                type: symmetryPlane
    U:
        FoamFile:
            class: volVectorField
            object: U
            <<: *FoamFile
        "#include": |
            "../system/runConditions"
        dimensions: "[0 1 -1 0 0 0 0]"
        internalField: uniform ($flowVelocity 0 0)
        boundaryField:
            inlet:
                type: fixedValue
                value: $internalField
            outlet:
                type: pressureInletOutletVelocity
                phi: phi
                value: $internalField
            pipe:
                type: fixedValue
                value: uniform (0 0 0)
            symmetry.*:
                type: symmetryPlane
constant:
    transportProperties:
        FoamFile:
            class: dictionary
            object: transportProperties
            <<: *FoamFile
        "#include": |
            "../system/runConditions"
        transportModel: Newtonian
        nu: nu [0 2 -1 0 0 0 0] $visc
    turbulenceProperties:
        FoamFile:
            class: dictionary
            object: turbulenceProperties
            <<: *FoamFile
        simulationType: RAS
        RAS:
            RASModel: kOmegaSST
            turbulence: on
            printCoeffs: on
