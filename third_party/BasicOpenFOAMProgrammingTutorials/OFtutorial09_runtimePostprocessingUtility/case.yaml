            - arc 9 13 (1 0.38268343236508978 0.92387953251128674)
            - arc 13 12 (1 0.92387953251128674 0.38268343236508978)
        boundary:
            - inlet:
              type: patch
              faces:
                - (1 2 6 3)
                - (3 6 5 4)
                - (0 1 3 4)
            - outlet:
              type: patch
              faces:
                - (11 10 8 7)
                - (12 13 10 11)
                - (13 9 8 10)
            - pipe:
              type: wall
              faces:
                - (9 13 6 2)
                - (13 12 5 6)
