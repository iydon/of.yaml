                name: inletToPlaneFaces
                type: faceSet
                action: delete
                source: normalToFace
                sourceInfo:
                    normal: (0 1 0)
                    cos: 0.5
            -
                name: inletToPlaneFaces
                type: faceSet
                action: delete
                source: normalToFace
                sourceInfo:
                    normal: (0 -1 0)
                    cos: 0.5
            -
                name: inletToPlaneFaces
                type: faceSet
                action: delete
                source: normalToFace
                sourceInfo:
                    normal: (0 0 1)
                    cos: 0.5
            -
                name: inletToPlaneFaces
                type: faceSet
                action: delete
                source: normalToFace
                sourceInfo:
                    normal: (0 0 -1)
                    cos: 0.5
            # remove the internal faces of the cell set from the face set (note the "both" option)
            -
                name: inletToPlaneFaces
                type: faceSet
                action: delete
                source: cellToFace
                sourceInfo:
                    set: inletToPlaneCells
                    option: both
            # remove the inlet plane faces from the face set
            -
                name: inletToPlaneFaces
                type: faceSet
                action: delete
                source: patchToFace
                sourceInfo:
                    name: inlet
            # convert the face set to a face zone
            -
                name: planeFaceZone
                type: faceZoneSet
                action: new
                source: setToFaceZone
                sourceInfo:
                    faceSet: inletToPlaneFaces
