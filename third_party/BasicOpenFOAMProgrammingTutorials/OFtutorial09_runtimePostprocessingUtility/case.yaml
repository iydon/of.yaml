              type: symmetryPlane
              faces:
                - (11 4 0 7)
                - (12 5 4 11)
        mergePatchPairs: []
    controlDict:
        FoamFile:
            class: dictionary
            object: controlDict
            <<: *FoamFile
        application: simpleFoam
        startFrom: latestTime
        startTime: 0
        stopAt: endTime
        endTime: 10
        deltaT: 1
        writeControl: runTime
        writeInterval: 50
        purgeWrite: 1
        writeFormat: binary
        writePrecision: 6
        writeCompression: off
        timeFormat: general
        timePrecision: 6
        runTimeModifiable: true
        functions:
            # NOTE: this calls the bespoke utility and links it to the main solver
            pipeCalculator:
                functionObjectLibs: ("libpipeCalc.so")
                type: pipeCalc
                faceZoneName: planeFaceZone
                UName: U
                writeInterval: timeStep
                writeInterval: 1
    decomposeParDict:
        FoamFile:
            class: dictionary
            object: decomposeParDict
            <<: *FoamFile
        numberOfSubdomains: 4
        method: hierarchical
        hierarchicalCoeffs:
            n: (1 2 2)
            delta: 0.001
            order: xyz
    fvSchemes:
        FoamFile:
            class: dictionary
            object: fvSchemes
            <<: *FoamFile
        ddtSchemes:
            default: steadyState
        gradSchemes:
            default: Gauss linear
        divSchemes:
            default: none
            div(phi, U): bounded Gauss linearUpwindV grad(U)
            div(phi, k): bounded Gauss upwind
            div(phi, omega): bounded Gauss upwind
            div((nuEff*dev2(T(grad(U))))): Gauss linear
        laplacianSchemes:
            default: Gauss linear corrected
        interpolationSchemes:
            default: linear
        snGradSchemes:
            default: corrected
        wallDist:
            method: meshWave
    fvSolution:
        FoamFile:
            class: dictionary
            object: fvSolution
            <<: *FoamFile
        solvers:
            p:
                solver: GAMG
                smoother: DICGaussSeidel
                maxIter: 50
                tolerance: 1e-50
                relTol: 1e-1
            U:
                solver: PBiCG
                preconditioner: DILU
                nSweeps: 1
                tolerance: 1e-50
                relTol: 1e-1
            (k|omega):
                solver: PBiCG
                preconditioner: DILU
                nSweeps: 1
                tolerance: 1e-50
                relTol: 1e-1
            Phi:
                solver: GAMG
                smoother: DICGaussSeidel
                maxIter: 50
                tolerance: 1e-50
                relTol: 1e-1
        potentialFlow:
            nNonOrthogonalCorrectors: 4
        SIMPLE:
            nNonOrthogonalCorrectors: 0
            residualControl:
                p: 1e-7
                U: 1e-7
                (k|omega): 1e-7
        relaxationFactors:
            p: 0.4
            U: 0.6
            k: 0.6
            omega: 0.6
        cache:
            grad(U): ""
